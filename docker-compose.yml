version: "3"
services: 
        app: 
                container_name: app
                restart: always
                build: .
                ports:
                        - '4000:80'
                links:
                        - mysql
        mysql:
                container_name: mysql
                image: mysql
                environment:
                        MYSQL_DATABASE: 'meal_db'
                        MYSQL_ROOT_PASSWORD: 'root'
                ports:
                        - '3306:3306'

