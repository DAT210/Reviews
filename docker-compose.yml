version: '3'
services: 
  app: 
    container_name: review_api
    restart: always
    build: .
    depends_on: 
      - mysql
    ports:
      - 4500:80
    links:
      - mysql:mysql
  mysql:
    container_name: mysql
    image: mysql/mysql-server:latest
    volumes:
      - ./db_init:/docker-entrypoint-initdb.d/:ro
      - ./:/etc/mysql/backup
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=review_db
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=exerian
      - MYSQL_PASSWORD=root
    ports:
      - 3306:3306